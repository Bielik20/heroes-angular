<h3>Top Heroes</h3>

<div class="row">
    <div *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]" class="col-sm-3">
      <div class="panel panel-primary hero-panel">
        <div class="panel-heading">{{hero.name}}</div>
        <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Id of this hero is: {{hero.id}}</div>
      </div>
    </div>
</div>
