<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>

  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Id:</label>
      <div class="col-sm-10 control-label" style="text-align: left;">
        <span>{{hero.id}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="name" [(ngModel)]="hero.name" />
      </div>
    </div>
  </div>

  <my-quests [hero_id]="hero.id"></my-quests>

  <form class="form-inline">
    <div class="form-group">
      <button class="form-control" (click)="goBack()">Back</button>
      <button class="form-control" (click)="save()">Save</button>
    </div>
  </form>
</div>
